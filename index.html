<!DOCTYPE html>

<html>
    <head>
        <meta name="Adam" content="Clikegame" charset="utf-8"/>
        <title>ClickMiner</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <header><h1 id="header">ClickMiner</h1></header>
        <div id="styleDiv">
            <button id="clickButton"></button>
            <img id="imgPickaxe" src="Texturen/Wooden_Pickaxe.png">
        </div>
        <span id="diamondText"><p>Du hast <span id="clickCounter"></span> Diamanten</p></span>
        <div id="shop">
            <button class="button" id="woodPickaxe">Holzspithacke für 10 Diamanten kaufen</button>
            <button class="button" id="stonePickaxe">Steinspitzhacke für 11 Diamanten kaufen</button>
            <button class="button" id="ironPickaxe">Eisenspitzhacke für 15 Diamanten kaufen</button>
            <button class="button" id="goldPickaxe">Goldspitzhacke für 20 Diamanten kaufen</button>
            <button class="button" id="diamondPickaxe">Diamantspitzhacke für 25 Diamanten kaufen</button>
        </div>
        <noscript>
            JavaScript ist nicht aktiv!
        </noscript>
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </body>
</html>
