<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ClickMiner</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <header><h1 id="header">ClickMiner</h1></header>
        <div class="styleDiv">
                <audio id = "diamond_click_sound" src="Sounds/diamond_click_sound.mp3">
                        Your browser does not support the HTML5 Audio element.
                </audio>
            <button id="clickButton"></button>
            <img id="imgPickaxe" src="Texturen/Hand.jpg">
            <span id="werkzeugText"><p>Dein aktuelles Werkzeug: <span id="werkzeug">Hand</span></p></span>
        </div>
        <span id="diamondText"><p>Du hast <span id="clickCounter"></span> Diamanten</p></span>
        <div id="shop">
            <button class="button" id="woodPickaxe">Holzspitzhacke für 30 Diamanten kaufen</button>
            <button class="button" id="stonePickaxe">Steinspitzhacke für 70 Diamanten kaufen</button>
            <button class="button" id="ironPickaxe">Eisenspitzhacke für 90 Diamanten kaufen</button>
            <button class="button" id="goldPickaxe">Goldspitzhacke für 100 Diamanten kaufen</button>
            <button class="button" id="diamondPickaxe">Diamantspitzhacke für 150 Diamanten kaufen</button>
        </div>
        <noscript>
            JavaScript ist nicht aktiv!
        </noscript>
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </body>
</html>
